<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Use Django static tag to link to styles.css -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn">Search</button>
    </div>
    <div class="weather-info" id="weather-info">
      <!-- Weather data can be dynamically inserted here -->
      {% if weather_data %}
        <p>Temperature: {{ weather_data.temperature }}Â°C</p>
        <p>Condition: {{ weather_data.condition }}</p>
        <p>Humidity: {{ weather_data.humidity }}%</p>
      {% else %}
        <p>No weather data available.</p>
      {% endif %}
    </div>
  </div>
  <!-- Use Django static tag to link to script.js -->
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
